<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Certified Cloud Practitioner</title>
    <style>
        body {
            font-family: 'Amazon Ember', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3c4b66 0%, #2c3e50 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .certificate-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .aws-certified-logo {
            display: flex;
            align-items: center;
            margin-bottom: 60px;
            font-size: 28px;
            font-weight: 300;
        }
        .aws-logo {
            background: white;
            color: #232F3E;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 15px;
            font-size: 24px;
        }
        .orange-check {
            color: #FF9900;
            margin: 0 10px;
            font-size: 32px;
            font-weight: bold;
        }
        .name {
            font-size: 72px;
            font-weight: 300;
            margin: 40px 0;
            line-height: 1.1;
        }
        .certification-title {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 80px;
            opacity: 0.9;
        }
        .validation-box {
            border: 3px solid #FF9900;
            padding: 30px;
            margin: 60px 0;
            background: rgba(255, 153, 0, 0.1);
        }
        .validation-number {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .validation-url {
            font-size: 18px;
        }
        .validation-url a {
            color: #FF9900;
            text-decoration: none;
        }
        .dates {
            margin-top: 40px;
            font-size: 18px;
            line-height: 1.8;
        }
        .label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="aws-certified-logo">
            <span class="aws-logo">aws</span>
            <span class="orange-check">âœ“</span>
            <span>certified</span>
        </div>
        
        <div class="name">Koneti Ajay babu</div>
        
        <div class="certification-title">AWS Certified Cloud Practitioner</div>
        
        <div class="validation-box">
            <div class="validation-number">
                <span class="label">VALIDATION NUMBER:</span> 535bb73304404156a3cfeb909e1541f
            </div>
            <div class="validation-url">
                <span class="label">VALIDATE AT:</span> <a href="https://aws.amazon.com/verification" target="_blank">https://aws.amazon.com/verification</a>
            </div>
        </div>
        
        <div class="dates">
            <div><span class="label">Issue Date:</span> June 1, 2025</div>
            <div><span class="label">Expiration Date:</span> June 1, 2028</div>
        </div>
    </div>
</body>
